# This is the example with 1 server and 2 agents.
# It is a pretty simple configuration with reasonable defaults.
config:
  pulumi-hcloud-kube-hetzner:network:
    hetzner:
      enabled: true
      # It is highly recommended to set a cidr for the private network for at least /20
      cidr: 10.18.0.0/16
    wireguard:
      # wireguard layer is disabled.
      enabled: false
  pulumi-hcloud-kube-hetzner:k8s:
    kube-api-endpoint:
      # public|internal|wireguard
      type: public
    addons:
      k3s-upgrade-controller:
        enabled: true
        target-channel: v1.28
        target-version: v1.28.4+k3s2
      ccm:
        enabled: true
        loadbalancers-default-location: fsn1
        loadbalancers-enabled: false
  pulumi-hcloud-kube-hetzner:nodepools:
    agents:
      - id: 01-agents
        nodes:
        - id: k3s-fsn-agent01
          server:
            location: fsn1
        - id: k3s-hel1-agent01
          server:
            location: hel1
    servers:
      - id: 01-control-plane
        config:
          server:
            server-type: cpx21
        nodes:
        - id: k3s-server01
  pulumi-hcloud-kube-hetzner:defaults:
    global:
      server:
        firewall:
          hetzner:
            enabled: true
            allow-icmp: true
            ssh:
              allow: true
    servers:
      k3s:
        config:
          disable:
            - metrics-server
            - traefik
