# The example is used for testing pre latest channel version of k3s.
config:
  pulumi-hcloud-kube-hetzner:network:
    hetzner:
      enabled: true
  pulumi-hcloud-kube-hetzner:k8s:
    addons:
      k3s-upgrade-controller:
        enabled: true
        # managed by renovate
        target-channel: v1.29
      ccm:
        enabled: true
  pulumi-hcloud-kube-hetzner:nodepools:
    agents:
      - id: 01-agents
        nodes:
        - id: k3s-fsn1-agent01
          server:
            location: fsn1
        - id: k3s-hel1-agent01
          server:
            location: hel1
    servers:
      - id: 01-control-plane
        config:
          server:
            server-type: cpx21
        nodes:
        - id: k3s-server01
  pulumi-hcloud-kube-hetzner:defaults: {}
