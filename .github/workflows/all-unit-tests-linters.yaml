name: Run tests and linter for all branches
on:
  push:
    tags-ignore:
      - '**'
    branches:
      - '**'

jobs:
  unit-tests:
    name: Run unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: runs-on/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Setup Go âœ¨
        uses: actions/setup-go@v4
        with:
          cache: false
          go-version-file: go.mod
      - name: Downloading dependencies ðŸ“¦
        shell: bash
        run: go mod download
      - name: Run tests
        shell: bash
        run: make unit-tests

  golangci-linter:
    name: Run golangci linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Go âœ¨
        uses: actions/setup-go@v4
        with:
          cache: false
          go-version-file: go.mod
      - name: Downloading dependencies ðŸ“¦
        shell: bash
        run: go mod download
      - name: Generate schema
        shell: bash
        run: make generate_schema
        working-directory: pulumi-component
      - uses: golangci/golangci-lint-action@v3
        name: Run the linter
        with:
          skip-pkg-cache: true
          args: --timeout=10m --exclude schema.go
          version: v1.57.2
