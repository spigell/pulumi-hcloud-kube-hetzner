name: The component binary release

on:
  push:
    tags:
      - '*'

jobs:
  unit-tests:
    name: "Release component binary"
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/feature/pulumi-component'
    steps:
      - uses: actions/checkout@v3
      - name: Setup Go âœ¨
        uses: actions/setup-go@v4
        with:
          cache: false
          go-version-file: go.mod
      - name: Wait for tests on main
        uses: lewagon/wait-on-check-action@v1.3.1
        with:
          ref: ${{ github.ref }}
          running-workflow-name: "The cluster deployment for examples for long-living branches"
          repo-token: ${{ github.token }}
          wait-interval: 10
      - name: Wait unit for tests on main
        uses: lewagon/wait-on-check-action@v1.3.1
        with:
          ref: ${{ github.ref }}
          running-workflow-name: "Run tests and linter for all branches"
          repo-token: ${{ github.token }}
          wait-interval: 10
      - name: Release component binary
        uses: goreleaser/goreleaser-action@v4
        with:
          distribution: goreleaser
          version: latest
          args: release --rm-dist -ldflags "-X github.com/spigell/pulumi-hcloud-kube-hetzner/pulumi-component/pkg/version.Version=${{github.ref_name}}"
          workdir: pulumi-component/provider
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
