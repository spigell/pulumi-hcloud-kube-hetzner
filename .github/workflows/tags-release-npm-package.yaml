name: The NPM package uploading

on:
  push:
    tags:
      - '*'

jobs:
  sdk-nodejs-release:
    name: "Release NodeJS SDK"
    runs-on: ubuntu-latest
    if: github.event.base_ref == 'refs/heads/feature/pulumi-component'
    steps:
      - uses: actions/checkout@v3
      - name: Setup Go âœ¨
        uses: actions/setup-go@v4
        with:
          cache: false
          go-version-file: pulumi-component/provider/go.mod
      - name: Install pulumictl
        uses: jaxxstorm/action-install-gh-release@v1.10.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repo: pulumi/pulumictl
      - name: Wait for tests on main
        uses: lewagon/wait-on-check-action@v1.3.1
        with:
          ref: main
          check-name: "The simple private cluster / Main Integration Tests"
          repo-token: ${{ github.token }}
          wait-interval: 10
          allowed-conclusions: success,skipped
      - name: Wait unit tests for on main
        uses: lewagon/wait-on-check-action@v1.3.1
        with:
          ref: main
          check-name: "Run unit tests"
          repo-token: ${{ github.token }}
          wait-interval: 10
          allowed-conclusions: success,skipped
      - name: Generate nodejs sdk package
        run: make build_nodejs_sdk
        working-directory: pulumi-component
      - name: Publish package to npm
        uses: JS-DevTools/npm-publish@v3
        with:
          package: pulumi-component/sdk/nodejs/bin
          token: ${{ secrets.NPM_TOKEN }}
          dry-run: false
